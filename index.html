<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://kit.fontawesome.com/a5d860658d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>
      <form>
        <input type="text" class="email" id="email" placeholder="Your email address..." />
        <button class="btn">Notify Me</button>
        <p class="error-msg"></p>
      </form>
      <div class="image">
        <img src="./images/illustration-dashboard.png" alt="dashboard image" />
      </div>
      <div class="footer">
        <div class="socials">
          <div class="social"></div>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/Lisviks">Deividas Rimkus</a>.
      </p>
    </footer>
  </body>
</html>
